<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <title>Carrito</title>
</head>

<body>
    <!--  Encabezado del carrito -->
    <header>
        <h1>Carrito de Compras</h1>
        <a href="../index.html"><box-icon name='arrow-back'></box-icon>Volver</a>
    </header>

    <!-- Seccion principal del carrito -->
    <section id="carrito" class="productos-carrito">

        <h2>Tu carrito</h2>
        <div id="lista-carrito">
            <!-- Lista de productos -->
        </div>

        <!-- Seccion de resumen del carrito -->
        <div id="resumen-carrito">
            <p>Total de productos: <span id="total-productos">0</span></p>
            <p>Importe total: $<span id="importe-total">0</span></p>
        </div>

        <button onclick="realizarCompra()">Finalizar la compra</button><!--  boton de compra -->

    </section>

    <script src="../js/carrito.js"></script>

    <!-- scripts de JS necesario para bootstrap y los iconos -->
    <!--  Script de  bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--        script para los iconos de boxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
